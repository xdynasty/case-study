<!DOCTYPE html>
<html>
  <head>
    <title>XYZ</title>
    <meta charset="UTF-8" />
    <meta name="description" content="XYZ" />
    <meta name="keywords" content="clothing, apparel, luxury" />
    <meta name="author" content="Junjie Xu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/button.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <div class="row">
        <div class="col"><div id="flash"></div></div>
      </div>
      <div class="row">
        <div class="col">
          <h1 style="color: white">
            <a href="/">XYZ</a>
          </h1>
        </div>
      </div>
      <nav class="nav justify-content-center">
        <a class="nav-link active" href="./men.html">MEN</a>
        <a class="nav-link" href="./women.html">WOMEN</a>
        <a class="nav-link" href="./kids.html">KIDS</a>
        <a class="nav-link" href="./home.html">HOME</a>
      </nav>
    </header>
    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col">
          <h2 class="text-center">SIGN IN</h2>
          <form>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" id="signInBtn" class="btn btn-primary">
                  SIGN IN
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col">
          <h2 class="text-center">NEW TO XYZ?</h2>
          <form>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="passwordInput"
                />
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="confirmPasswordInput"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" id="registerBtn" class="btn btn-primary">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <footer class="container-fluid">
      <div class="row"><div class="col"></div></div>
      <div class="row">
        <div class="col text-center">
          <small>Copyright Â© 2021 Junjie Xu. All Rights Reserved</small>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/product.js"></script>
  </body>
</html>
