<!DOCTYPE html>
<html>
  <head>
    <title>XYZ</title>
    <meta charset="UTF-8" />
    <meta name="description" content="XYZ" />
    <meta name="keywords" content="clothing, apparel, luxury" />
    <meta name="author" content="Junjie Xu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/button.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/order.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/bag.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <div class="row">
        <div class="col"><div id="flash"></div></div>
      </div>
      <div class="row">
        <div class="col">
          <h1 style="color: white">
            <a href="/">XYZ</a>
          </h1>
        </div>
      </div>
    </header>
    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col"><h2 class="text-center">SHOPPING BAG</h2></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="row product-tile">
                <div class="col-md-4">
                  <img
                    src="https://i.pinimg.com/originals/50/b8/4c/50b84c2c87f6bc767bd0fdac2e8fda26.png"
                    class="product-img"
                  />
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col"><h3>PRODUCT NAME</h3></div>
                  </div>
                  <div class="row">
                    <div class="col">SIZE</div>
                    <div class="col">5</div>
                  </div>
                  <div class="row">
                    <div class="col">COLOR</div>
                    <div class="col">BLUE</div>
                  </div>
                  <div class="row">
                    <div class="col">PRICE</div>
                    <div class="col">230</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col"><h3>ORDER</h3></div>
          </div>
          <div class="row">
            <div class="col">SUBTOTAL</div>
            <div class="col order-value">2.32</div>
          </div>
          <div class="row">
            <div class="col">SHIPPING</div>
            <div class="col order-value">42.3</div>
          </div>
          <div class="row">
            <div class="col">TOTAL</div>
            <div class="col order-value">23.23</div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">PURCHASE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="row"><div class="col"></div></div>
      <div class="row">
        <div class="col text-center">
          <small>Copyright Â© 2021 Junjie Xu. All Rights Reserved</small>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/product.js"></script>
  </body>
</html>
