<!DOCTYPE html>
<html>
  <head>
    <title>XYZ</title>
    <meta charset="UTF-8" />
    <meta name="description" content="XYZ" />
    <meta name="keywords" content="clothing, apparel, luxury" />
    <meta name="author" content="Junjie Xu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/product.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <header class="container-fluid bg-dark">
        <div class="row">
          <div class="col"><div id="flash"></div></div>
        </div>
        <div class="row">
          <div class="col">
            <h1 style="color: white">
              <a href="/">XYZ</a>
            </h1>
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col"><h2>CHECKOUT</h2></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col"><h3>YOUR EMAIL</h3></div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="emailInput" class="form-label">EMAIL</label
                    ><input type="email" id="emailInput" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col"><h3>ADDRESSES</h3></div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="shippingAddrnput" class="form-label"
                      >SHIPPING ADDRESS</label
                    ><input
                      type="text"
                      id="shippingAddrInput"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="billingAddrInput" class="form-label"
                      >BILLING ADDRESS</label
                    ><input
                      type="text"
                      id="billingAddrInput"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col"><h3>SHIPPING METHOD</h3></div>
                </div>
                <div class="row">
                  <div class="col"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col"><h3>PAYMENT METHOD</h3></div>
                </div>
                <div class="row">
                  <div class="col"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col"><h3>ORDER</h3></div>
            </div>
            <div class="row">
              <div class="col">SUBTOTAL</div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col">SHIPPING</div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col">TOTAL</div>
              <div class="col"></div>
            </div>
            <div class="row">
              <button type="submit">PURCHASE</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="container-fluid">
        <div class="row"><div class="col"></div></div>
        <div class="row">
          <div class="col text-center">
            <small>Copyright Â© 2021 Junjie Xu. All Rights Reserved</small>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/product.js"></script>
  </body>
</html>
